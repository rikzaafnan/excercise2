<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mini Kalkulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <form name="form">
            <input type="text" name="textview" class="textview" id="" readonly>
        </form>
        <table>
            <tr>
                <td><input style="color:orange" type="submit" class="button" value="C" onclick="clean()"></td>
                <td><input type="submit" class="button" onclick="d()" value="<"></td>
                <td><input type="submit" class="button" onclick="insert('/')" value="/"></td>
                <td><input type="submit" class="button" onclick="insert('*')" value="*"></td>
            </tr>
            <tr>
                <td><input type="submit" class="button" onclick="insert(7)" value="7"></td>
                <td><input type="submit" class="button" onclick="insert(8)" value="8"></td>
                <td><input type="submit" class="button" onclick="insert(9)" value="9"></td>
                <td><input type="submit" class="button" onclick="insert('-')" value="-"></td>
            </tr>
            <tr>
                <td><input type="submit" class="button" onclick="insert(4)" value="4"></td>
                <td><input type="submit" class="button" onclick="insert(5)" value="5"></td>
                <td><input type="submit" class="button" onclick="insert(6)" value="6"></td>
                <td><input type="submit" class="button" onclick="insert('+')" value="+"></td>
            </tr>
            <tr>
                <td><input type="submit" class="button" onclick="insert(1)" value="1"></td>
                <td><input type="submit" class="button" onclick="insert(2)" value="2"></td>
                <td><input type="submit" class="button" onclick="insert(3)" value="3"></td>
                <td rowspan="2"><input type="submit" class="button" onclick="equal()" value="=" style="height:100px; background-color: orange"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" class="button" onclick="insert(0)" value="0" style="width:100px"></td>
                <td><input type="submit" class="button" onclick="insert('.')" value="."></td>
            </tr>

        </table>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
